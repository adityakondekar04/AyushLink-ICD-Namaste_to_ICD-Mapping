<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AyushLink</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1>Welcome Back</h1>
            <p>Sign in to access your AyushLink dashboard — quick, secure mapping between NAMASTE &amp; ICD-11.</p>
        </div>
        <div class="auth-right">
            <h2>Sign In to Your Account</h2>
            <form id="signin-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="you@clinic.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p id="form-status"></p>
            <p class="redirect">Don't have an account? <a href="/static/signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="/static/js/signin.js"></script>
</body>
</html>
